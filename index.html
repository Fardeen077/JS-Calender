<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator</title>

</head>
<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>DAY</span>
      <input type="number" id="day">
      <small class="error-day"></small>
    </div>
          <div class="input-container">
            <span>MONTH</span>
            <input type="number" id="month">
            <small class="error-month"></small>
          </div>
              <div class="input-container">
                <span>YEAR</span>
                <input type="number" id="year">
                <small class="error-year"></small>
              </div>
    </div>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>
    
    <div class="output">
      <h1><samp class="output-year">--</samp>years</h1>
      <h1><samp class="output-month">--</samp>months</h1>
      <h1><samp class="output-day">--</samp>days</h1>
    
    </div>
  </div>
  
  

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  <script src="script.js"></script>
</body>
</html>
